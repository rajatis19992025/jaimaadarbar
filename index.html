<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#12081e" />
    <title>Jai Maa Darbar — Coming Soon</title>
    <meta name="description"
        content="Jai Maa Darbar — Coming Soon. Acharya Krishna Gopal Pathak Shri Ji. Maa Baglamukhi Sadhak." />

    <style>
        :root {
            --bgA: #070613;
            --bgB: #12081e;
            --bgC: #2a0a18;
            --card: rgba(255, 255, 255, .92);
            --text: #161a22;
            --muted: #5b6674;
            --gold: #ffd36a;
            --saffron: #ffb300;
            --rose: #ff6f61;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans";
            color: var(--text);
            background:
                radial-gradient(1200px 600px at 30% 20%, rgba(255, 179, 0, .12), transparent 55%),
                radial-gradient(900px 520px at 80% 30%, rgba(98, 181, 229, .10), transparent 60%),
                linear-gradient(135deg, var(--bgA), var(--bgB) 45%, var(--bgC));
            overflow-x: hidden;
        }

        #starfield {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .auraOverlay {
            position: fixed;
            inset: -20%;
            z-index: -1;
            pointer-events: none;
            background:
                radial-gradient(circle at 22% 18%, rgba(255, 211, 106, .16), transparent 60%),
                radial-gradient(circle at 78% 25%, rgba(255, 111, 97, .12), transparent 62%),
                radial-gradient(circle at 55% 78%, rgba(255, 255, 255, .06), transparent 65%),
                conic-gradient(from 210deg, rgba(255, 179, 0, .08), rgba(98, 181, 229, .07), rgba(255, 111, 97, .06), rgba(255, 179, 0, .08));
            filter: blur(26px);
            opacity: .95;
            animation: slowGlow 18s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes slowGlow {

            0%,
            100% {
                transform: scale(1.02) rotate(-2deg);
                opacity: .85;
            }

            50% {
                transform: scale(1.06) rotate(2deg);
                opacity: 1;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .auraOverlay {
                animation: none !important;
            }
        }

        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 14px;
        }

        .card {
            width: min(980px, 100%);
            background: var(--card);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 18px 60px rgba(0, 0, 0, .45);
            border: 1px solid rgba(255, 255, 255, .18);
            backdrop-filter: blur(8px);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
        }

        @media (min-width: 860px) {
            .grid {
                grid-template-columns: 0.95fr 1.05fr;
            }
        }

        .media {
            padding: 18px;
            background:
                radial-gradient(650px 260px at 28% 14%, rgba(255, 211, 106, .22), transparent 60%),
                linear-gradient(180deg, rgba(0, 0, 0, .05), rgba(0, 0, 0, .02));
        }

        @media (min-width: 860px) {
            .media {
                padding: 28px;
            }
        }

        .imgBorder {
            --b: 6px;
            /* border thickness */
            --r: 18px;
            /* outer radius */
            display: block;
            padding: var(--b);
            border-radius: var(--r);

            background: linear-gradient(90deg,
                    #ffd36a,
                    #ffb300,
                    #62b5e5,
                    #ffffff,
                    #ffd36a);
            background-size: 300% 300%;
            animation: borderGradientMove 3.5s linear infinite;

            box-shadow: 0 12px 34px rgba(0, 0, 0, .22);
        }

        @keyframes borderGradientMove {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .imgBorder {
                animation: none !important;
            }
        }

        /* REPLACE your existing .photo block with this */
        .photo {
            width: 100%;
            aspect-ratio: 4 / 5;
            object-fit: cover;
            border-radius: calc(18px - 6px);
            /* matches --r - --b */
            display: block;
            background: #f3f4f6;

            border: none;
            /* border now comes from .imgBorder */
            box-shadow: none;
        }


        .content {
            padding: 22px 20px 26px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
        }

        @media (min-width: 860px) {
            .content {
                padding: 34px;
            }
        }

        .brand {
            font-weight: 950;
            letter-spacing: -.4px;
            font-size: clamp(22px, 3.2vw, 34px);
            margin: 0;
        }

        /* ---- COMING SOON (sparkle text) ---- */
        .coming {
            margin: 0;
            line-height: 0.98;
            text-transform: uppercase;
            letter-spacing: .16em;
            font-weight: 1000;
            font-size: clamp(48px, 9.5vw, 90px);
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, .10));
        }

        .coming .line {
            display: block;
            position: relative;
            color: #0f1420;
            /* base fill */
            text-shadow: 0 2px 0 rgba(255, 255, 255, .75);
        }

        /* star layer inside text */
        .coming .line::after {
            content: attr(data-text);
            position: absolute;
            inset: 0;
            color: transparent;
            -webkit-text-fill-color: transparent;
            background-image:
                radial-gradient(circle, rgba(255, 255, 255, .98) 0 1.1px, transparent 1.9px),
                radial-gradient(circle, rgba(255, 211, 106, .95) 0 1px, transparent 1.8px),
                radial-gradient(circle, rgba(98, 181, 229, .70) 0 0.9px, transparent 1.7px),
                radial-gradient(circle, rgba(255, 255, 255, .65) 0 0.8px, transparent 1.5px);
            background-size: 120px 120px, 180px 180px, 210px 210px, 90px 90px;
            background-position: 0 0, 30px 60px, 90px 20px, 10px 40px;
            -webkit-background-clip: text;
            background-clip: text;
            mix-blend-mode: screen;
            opacity: .95;
            filter:
                drop-shadow(0 0 7px rgba(255, 255, 255, .20)) drop-shadow(0 0 12px rgba(255, 211, 106, .16));
            animation: sparkleDrift 6.5s linear infinite, sparkleTwinkle 1.8s ease-in-out infinite;
            pointer-events: none;
        }

        /* shimmering highlight sweep inside text */
        /* ---- COMING SOON (black text + white sparkles only) ---- */
        .coming {
            margin: 0;
            line-height: 0.98;
            text-transform: uppercase;
            letter-spacing: .16em;
            font-weight: 1000;
            font-size: clamp(48px, 9.5vw, 90px);
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, .10));
        }

        .coming .line {
            display: block;
            position: relative;
            color: #000;
            /* base text = black */
            text-shadow: none;
            /* keep it clean black */
        }

        /* white star layer inside text */
        .coming .line::after {
            content: attr(data-text);
            position: absolute;
            inset: 0;
            color: transparent;
            -webkit-text-fill-color: transparent;

            /* stars (white only) */
            background-image:
                radial-gradient(circle, rgba(255, 255, 255, 1) 0 1.1px, transparent 1.9px),
                radial-gradient(circle, rgba(255, 255, 255, .95) 0 1px, transparent 1.8px),
                radial-gradient(circle, rgba(255, 255, 255, .85) 0 0.9px, transparent 1.7px),
                radial-gradient(circle, rgba(255, 255, 255, .70) 0 0.8px, transparent 1.5px);

            background-size: 120px 120px, 180px 180px, 210px 210px, 90px 90px;
            background-position: 0 0, 30px 60px, 90px 20px, 10px 40px;

            -webkit-background-clip: text;
            background-clip: text;

            /* keep overlay white; no colored blending */
            mix-blend-mode: normal;
            opacity: .95;
            filter:
                drop-shadow(0 0 10px rgba(255, 255, 255, .28)) drop-shadow(0 0 18px rgba(255, 255, 255, .18));

            animation: sparkleDrift 6.5s linear infinite, sparkleTwinkle 1.8s ease-in-out infinite;
            pointer-events: none;
        }

        /* white shimmer sweep inside text */
        .coming .line::before {
            content: attr(data-text);
            position: absolute;
            inset: 0;
            color: transparent;
            -webkit-text-fill-color: transparent;

            background: linear-gradient(110deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0) 38%,
                    rgba(255, 255, 255, .70) 48%,
                    rgba(255, 255, 255, 0) 58%,
                    transparent 100%);

            background-size: 220% 100%;
            background-position: -30% 0%;

            -webkit-background-clip: text;
            background-clip: text;
            mix-blend-mode: normal;
            opacity: .45;

            animation: shimmer 2.9s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkleDrift {
            0% {
                background-position: 0 0, 30px 60px, 90px 20px, 10px 40px;
            }

            100% {
                background-position: 160px 110px, 230px 180px, -40px 160px, 200px -40px;
            }
        }

        @keyframes sparkleTwinkle {

            0%,
            100% {
                opacity: .55;
                filter: brightness(1) drop-shadow(0 0 8px rgba(255, 255, 255, .22));
            }

            50% {
                opacity: 1;
                filter: brightness(1.45) drop-shadow(0 0 14px rgba(255, 255, 255, .30));
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -40% 0%;
                opacity: .18;
            }

            45% {
                opacity: .50;
            }

            100% {
                background-position: 140% 0%;
                opacity: .18;
            }
        }

        @media (prefers-reduced-motion: reduce) {

            .coming .line::after,
            .coming .line::before {
                animation: none !important;
            }
        }


        @keyframes sparkleDrift {
            0% {
                background-position: 0 0, 30px 60px, 90px 20px, 10px 40px;
            }

            100% {
                background-position: 160px 110px, 230px 180px, -40px 160px, 200px -40px;
            }
        }

        @keyframes sparkleTwinkle {

            0%,
            100% {
                opacity: .70;
                filter: brightness(1) saturate(1.05) drop-shadow(0 0 7px rgba(255, 255, 255, .18));
            }

            50% {
                opacity: 1;
                filter: brightness(1.35) saturate(1.2) drop-shadow(0 0 12px rgba(255, 255, 255, .26));
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -40% 0%;
                opacity: .25;
            }

            45% {
                opacity: .62;
            }

            100% {
                background-position: 140% 0%;
                opacity: .25;
            }
        }

        @media (prefers-reduced-motion: reduce) {

            .coming .line::after,
            .coming .line::before {
                animation: none !important;
            }
        }

        .underline {
            height: 7px;
            width: min(300px, 76%);
            border-radius: 999px;
            background: linear-gradient(90deg, var(--gold), var(--saffron), var(--rose));
            opacity: .98;
            box-shadow: 0 10px 26px rgba(255, 179, 0, .18);
        }

        .name {
            margin: 8px 0 0;
            font-weight: 950;
            font-size: clamp(18px, 2.8vw, 24px);
            line-height: 1.25;
        }

        .work {
            margin: 0;
            color: #5c636b;
            font-size: 15.5px;
            font-weight: 800;
            letter-spacing: .2px;
        }

        .note {
            margin-top: 8px;
            color: var(--muted);
            font-size: 13.5px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <canvas id="starfield" aria-hidden="true"></canvas>
    <div class="auraOverlay" aria-hidden="true"></div>

    <main class="wrap">
        <section class="card" aria-label="Coming soon page">
            <div class="grid">
                <div class="media">
                    <div class="imgBorder">
                        <img class="photo" src="image.png" alt="Religious site photo" />
                    </div>
                </div>

                <div class="content">
                    <p class="brand">Jai Maa Darbar</p>

                    <h1 class="coming" aria-label="Coming Soon">
                        <span class="line" data-text="COMING">COMING</span>
                        <span class="line" data-text="SOON">SOON</span>
                    </h1>

                    <div class="underline" aria-hidden="true"></div>

                    <p class="name">Acharya Krishna Gopal Pathak Shri Ji</p>
                    <p class="work">Maa Baglamukhi Sadhak</p>

                    <p class="note">Website is under preparation.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        (function () {
            const canvas = document.getElementById("starfield");
            const ctx = canvas.getContext("2d", { alpha: true });

            const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)");
            let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
            let w = 0, h = 0;

            const STAR_COUNT_BASE = 260;
            const stars = [];

            function rand(min, max) { return Math.random() * (max - min) + min; }

            function resize() {
                w = Math.floor(window.innerWidth);
                h = Math.floor(window.innerHeight);
                dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

                canvas.width = Math.floor(w * dpr);
                canvas.height = Math.floor(h * dpr);
                canvas.style.width = w + "px";
                canvas.style.height = h + "px";
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

                const area = w * h;
                const count = Math.max(180, Math.min(620, Math.floor(STAR_COUNT_BASE * (area / (1000 * 700)))));

                stars.length = 0;
                for (let i = 0; i < count; i++) {
                    const size = rand(0.7, 2.4);
                    const speed = rand(0.02, 0.10) * (size / 2);
                    const tw = rand(0.9, 2.6);
                    const phase = rand(0, Math.PI * 2);

                    const isGold = Math.random() < 0.22;
                    const color = isGold ? { r: 255, g: 211, b: 106 } : { r: 255, g: 255, b: 255 };

                    stars.push({
                        x: rand(0, w),
                        y: rand(0, h),
                        r: size,
                        vx: rand(-speed, speed),
                        vy: rand(-speed, speed),
                        baseA: rand(0.40, 0.95),
                        twinkle: tw,
                        phase,
                        color
                    });
                }
            }

            function drawBackgroundGlow() {
                const g = ctx.createRadialGradient(w * 0.5, h * 0.45, Math.min(w, h) * 0.1, w * 0.5, h * 0.5, Math.max(w, h) * 0.65);
                g.addColorStop(0, "rgba(255,211,106,0.06)");
                g.addColorStop(0.35, "rgba(98,181,229,0.05)");
                g.addColorStop(1, "rgba(0,0,0,0.38)");
                ctx.fillStyle = g;
                ctx.fillRect(0, 0, w, h);
            }

            function frame(t) {
                ctx.clearRect(0, 0, w, h);
                drawBackgroundGlow();

                for (const s of stars) {
                    if (!reduceMotion.matches) {
                        s.x += s.vx;
                        s.y += s.vy;
                        if (s.x < -10) s.x = w + 10;
                        if (s.x > w + 10) s.x = -10;
                        if (s.y < -10) s.y = h + 10;
                        if (s.y > h + 10) s.y = -10;
                    }

                    const tw = 0.55 + 0.45 * Math.sin((t * 0.001) * s.twinkle + s.phase);
                    const a = Math.min(1, Math.max(0.10, s.baseA * tw));

                    ctx.beginPath();
                    ctx.fillStyle = `rgba(${s.color.r}, ${s.color.g}, ${s.color.b}, ${a * 0.34})`;
                    ctx.arc(s.x, s.y, s.r * 2.7, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.beginPath();
                    ctx.fillStyle = `rgba(${s.color.r}, ${s.color.g}, ${s.color.b}, ${a})`;
                    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                    ctx.fill();
                }

                requestAnimationFrame(frame);
            }

            window.addEventListener("resize", resize, { passive: true });
            resize();
            requestAnimationFrame(frame);
        })();
    </script>
</body>

</html>
