<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guruji - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #fffbe4 0%, #ede7f6 100%);
      --primary: #FF9800;
      --primary-dark: #6c4714;
      --accent: #A52A2A;
      --font-sans: 'Oswald', Arial, sans-serif;
      --font-heading: 'Baloo 2', cursive;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--main-bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font-sans);
    }

    .container {
      display: flex;
      gap: 3rem;
      align-items: center;
      background: rgba(255,255,255,0.95);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(44,42,71,0.06), 0 1.5px 5px rgba(87,63,16,0.06);
      padding: 2.5rem 2rem;
      flex-wrap: wrap;
      max-width: 900px;
      width: 97%;
      justify-content: center;
      position: relative;
    }

    .guruji-img {
      width: 250px;
      max-width: 80vw;
      border-radius: 1.5rem;
      object-fit: cover;
      box-shadow: 0 6px 30px rgba(0,0,0,0.15);
      border: 6px solid #ffe2ad;
      background: #e7e3ca;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-width: 240px;
      max-width: 340px;
    }

    .brand {
      color: var(--accent);
      font-family: var(--font-heading), sans-serif;
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .subtitle {
      color: var(--primary-dark);
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 2.5rem;
      opacity: 0.90;
      font-family: var(--font-sans);
    }

    .coming-soon {
      font-size: 2.05rem;
      font-weight: 800;
      color: var(--primary);
      background: linear-gradient(90deg, #FF9800 30%, #c96800 90%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      letter-spacing: 1.5px;
      font-family: var(--font-heading), cursive;
    }

    @media (max-width: 650px) {
      .container {
        flex-direction: column;
        padding: 1.5rem 0.7rem;
        gap: 1.4rem;
        border-radius: 1.2rem;
      }
      .guruji-img {
        width: 78vw;
        max-width: 97vw;
      }
      .content {
        max-width: 98vw;
        align-items: center;
        text-align: center;
      }
      .brand {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1.1rem;
      }
      .coming-soon {
        font-size: 1.45rem;
      }
    }
  </style>
</head>
<body>
  <section class="container">
    <img src="guruji.png" alt="Guruji" class="guruji-img">
    <div class="content">
      <div class="brand">Guruji's Official Site</div>
      <div class="coming-soon">COMING SOON</div>
      <div class="subtitle">
        This sacred space is being crafted.<br>
        Stay tuned for blessings, wisdom & spiritual updates from Guruji.
      </div>
    </div>
  </section>
</body>
</html>
